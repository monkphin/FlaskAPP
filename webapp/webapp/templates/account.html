{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block style %}

<style>

</style>

{% endblock %}


{% block content %}

<div class="w3-display-middle">

    <div class="w3-container" style="opacity: 0.7;">

        <form class="w3-xlarge" action="/register" method="post">
            {{data}}
            <input class="w3-input w3-border" type="password" name="pwd" placeholder="password">
            <input class="w3-input w3-border" type="password" name="repwd" placeholder="repassword">

            <div class="w3-bar w3-small w3-orange w3-padding">
                <span class="w3-bar-item" style="width:67%">{{ message }}</span>

                <button class="w3-bar-item w3-button w3-green" type="submit" style="width:33%">Change Password</button>
              </div>


        <form class="w3-xlarge" action="/account" method="post">

            <input class="w3-input w3-border" type="text" name="firstname" placeholder="First Name">
            <input class="w3-input w3-border" type="text" name="lastname" placeholder="Last Name">
            <input class="w3-input w3-border" type="email" name="email" placeholder="Email Address">

            <div class="w3-bar w3-small w3-orange w3-padding">
                <span class="w3-bar-item" style="width:67%">{{ message }}</span>

                <button class="w3-bar-item w3-button w3-green" type="submit" style="width:33%">Submit Changes</button>
              </div>

        </form>


    </div>

</div>

{% endblock %}
